<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--1.	Tính tổng các phần tử trong mảng 2 chiều-->
<script>
    let numbers = [
        [5, 12, 17, 9, 3],
        [13, 4, 8, 14, 1],
        [9, 6, 3, 7, 21]
    ];
    let sum = 0;
    for (let i = 0; i < numbers.length; i++) {
        for (let j = 0; j < numbers[i].length; j++) {
            sum += numbers[i][j];
        }
    }
    alert(" các phần tử trong mảng có tổng là " + sum);
</script>
</body>
</html>

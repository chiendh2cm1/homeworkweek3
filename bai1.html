<!--1.	Nhập vào 1 số và kiểm tra xem số đó có trong mảng hay không nếu có thì hiển thị vị trí của số đó trong mảng-->
<script>
    let number = parseInt(prompt("input number: "));
    let index = -1;
    let arrLength = arr.length;
    for (i=0; i<arrLength;i++) {
        if  (number === arr[i]) {
            index = i;
            break;
        }
    }
    if (index === -1) {
        alert("không có phần tử này trong mảng")
    } else {
        alert(number + 'có vị trí là : ' + index )
    }


</script>

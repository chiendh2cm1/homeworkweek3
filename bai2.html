<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--2.	Tính tích các phần tử có trong mảng-->
<script>
    arr = [3, 5, 7, 9, 11, 13, 15, 17, 21];
    let arrLength = arr.length;
    let volume = 1;
    for ( let i = 0; i < arrLength; i++) {
        volume *= arr[i];
    }
    alert(" tích các phần tử trong mảng là: " + volume );
</script>
</body>
</html>
